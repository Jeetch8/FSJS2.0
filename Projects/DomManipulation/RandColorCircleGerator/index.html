<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      .circle {
        opacity: 0;
        height: 100px;
        width: 100px;
        position: absolute;
        border-radius: 100%;
        border: 2px solid black;
      }
      .instructions {
        display: flex;
        top: 30%;
        left: 30%;
        position: absolute;
        color: grey;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      Please Click anywhere on the page to create a circle
    </div>
  </body>
  <script>
    const body = document.querySelector("body");
    const instructDiv = document.querySelector(".instructions");

    const randomColorGenerator = () => {
      return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(
        Math.random() * 256
      )}, ${Math.floor(Math.random() * 256)})`;
    };
    randomColorGenerator();

    window.addEventListener("click", (e) => {
      const newDiv = document.createElement("div");
      newDiv.classList.add("circle");
      newDiv.style.top = `${e.clientY - 50}px`;
      newDiv.style.left = `${e.clientX - 50}px`;
      newDiv.animate(
        {
          borderColor: [
            randomColorGenerator(),
            randomColorGenerator(),
            randomColorGenerator(),
            randomColorGenerator(),
            randomColorGenerator(),
          ],
          scale: [1, 1.35, 1.65, 1.8, 2],
          opacity: [1, 1, 1, 1, 1, 1],
        },
        3000
      );
      body.appendChild(newDiv);
      instructDiv.style.opacity = 0;
    });
  </script>
</html>
