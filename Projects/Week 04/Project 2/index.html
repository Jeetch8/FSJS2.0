<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/logo.png" alt="" width="150px" />
      <ul class="nav-list">
        <li>Home</li>
        <li>About Us</li>
        <li>Our Services</li>
        <li>Contact Us</li>
      </ul>
    </nav>
    <div class="hero-container">
      <div class="hero-left-section">
        <div>
          <div>
            <img src="./images/topAngle.png" alt="" />
            <h1 class="hero-heading">
              Complete Health Care Solution For Everyone
            </h1>
          </div>
          <p class="hero-description">
            We are always available for our Patients with emergen problems. You
            can reach us 24/7. We focused on highest quality.
          </p>
          <div class="btnWithAngle">
            <button class="hero-btn">Make Appointment</button>
            <img src="./images/bottomAngle.png" alt="" />
          </div>
        </div>
        <div class="center-mouse">
          <img src="./images/mouse.png" alt="" />
        </div>
      </div>
      <div class="hero-right-section">
        <div class="img-bg">
          <img
            src="./images/greenBox.png"
            alt=""
            class="greenBoxPng"
            width="400"
          />
          <img
            src="./images/yellowBox.png"
            alt=""
            class="yellowBoxPng"
            width="350"
          />
        </div>
        <img src="./images/doctor.png" alt="" class="doctorImg" width="490" />
      </div>
    </div>
  </body>
</html>
